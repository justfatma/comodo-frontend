<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${pagetitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">

<div class="text-center"><h2> [[${pagetitle}]] </h2> </div>

<form th:action="@{/groups/save}" method="post" th:object="${group}" style="max-width: 500px; margin: 0 auto;">

   <input type="hidden" th:field="*{id}"/>
   <div class="border border-secondary rounded p-3">
   
     <div class="form-group row">
        <label class="col-sm-4 col-form-label">Group Name </label>
        <div class="col-sm-8">
           <input type="text" th:field="*{name}" class="form-control" required minlength="3" maxlength="100"/>
        </div>
     </div>
     </br>
     <div class="form-group row">
        <label class="col-sm-4 col-form-label">TodoUser Id </label>
        <div class="col-sm-8">
           <input type="number" th:field="*{todoUserIO.id}" class="form-control" required minlength="1"/>
        </div>
     </div>
     </br>
     <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
     </div>    
   
   </div>
</form>
</div>

<script type="text/javascript">
function cancelForm(){
	window.location = "/groups";
	
}

</script>

</body>
</html>
