<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${pagetitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background-color:#aaf0e3;">
<div class="container-fluid text-center">

<div class="text-center"><h2> [[${pagetitle}]] </h2> </div>

<form th:action="@{/todos/save}" method="post" th:object="${todo}" style="max-width: 500px; margin: 0 auto;">

   <input type="hidden" th:field="*{id}"/>
   <div class="border border-secondary rounded p-3" style="background-color:#dabbf3;">
   
     <div class="form-group row">
        <label class="col-sm-4 col-form-label">Explanation</label>
        <div class="col-sm-8">
           <input type="text" th:field="*{explanation}" class="form-control" required minlength="3" maxlength="100"/>
        </div>
     </div>
     </br>
     <div class="form-group row">
        <label class="col-sm-4 col-form-label">Priority</label>
        <div class="col-sm-8">
           <input th:field="*{priority}" class="form-control" required minlength="1"/>
        </div>
     </div>
     </br>
          <div class="form-group row">
        <label class="col-sm-4 col-form-label">Group</label>
        <div class="col-sm-8">
           <input type="text" th:field="*{todoGroupIO.name}" class="form-control" required minlength="3" maxlength="100"/>
        </div>
     </div>
     </br>
     <div class="form-group row">
        <label class="col-sm-4 col-form-label">Due Date </label>
        <div class="col-sm-8">
           <input type="date" th:field="*{dueDate}" class="form-control" />
        </div>
     </div>
     </br>
     <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="submit" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
     </div>    
   
   </div>
</form>
</div>

<script type="text/javascript">
function cancelForm(){
	window.location = "/todos";
	
}

</script>

</body>
</html>
